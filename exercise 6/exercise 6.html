<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Editor </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .nav {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .nav ul {
            display: flex;
            gap: 20px;
        }

        .nav ul li {
            display: flex;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            
        }
        .nav ul li span {
            padding: 0px 9px ;

        }

        .logo {
            display: flex;
        }
    </style>
</head>

<body>
    <header>
        <div class="nav">
            <div class="logo">
                <img src="logo.png" alt="logo" width="100" height="50">
            </div>
            <ul>
                <li><span> Products</span> <i class="fa-solid fa-angle-down"></i></li>
                <li><span>  Pricing </span>  <i class="fa-solid fa-angle-down"></i></li>
                <li><span>  Resources </span>  <i class="fa-solid fa-angle-down"></i></li>
                <li><span>  Our Company </span>  <i class="fa-solid fa-angle-down"></i></li>
            </ul>
            <i class="fa-solid fa-language"></i>
        </div>
    </header>
</body>

</html>
